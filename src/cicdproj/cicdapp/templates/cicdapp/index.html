{% extends 'base.html' %}
{% block title %}
CI/CI demo
{% endblock %}
{% block content %}
<div>
    <h1>Hello, this is basic ci-cd demo template. update 002</h1>
    {% if session %}
        <h1>Welcome {{session.userinfo.name}}!</h1>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</div>
{% endblock %}
